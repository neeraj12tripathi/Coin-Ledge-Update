<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Ledger</title>
 <link rel="stylesheet" href="login2.css">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <div class="Login">
        <div class="log-page">
            <div class="logo">
            <img src="https://coinledger.io/cdn-cgi/image/format=auto/https://cdn.prod.website-files.com/614c99cf4f23708b27a37503/618aa638ad45e02bd3b77f6f_Logo.svg" alt="">
        </div>
            <div class="page">
           <div class="inner-page">
            <div class="inner">
            
            <div class="cont">
                <div class="content">
                <h1>2-Step</h1>
                <h1>Verification</h1>
                <p>Enter the 2-step verification generated by your
                    authenticator app.</p>
                </div>
            </div>
            <div class="details">
                <form >
                   
                    <label for="name" class="input-label"></label>
                    <input  class="text-input" placeholder="Name"  type="name"  id="Input_Email" name="Input.Email" >
                    <span id="error-Email"> Please enter a your name </span>
               </form>
                    <form action="">
                        
                
                        <label for="phone-number" class="input-label"></label>
                        <input class="text-input" placeholder="Phone number"  type="tel"  
                        pattern="^[0-9]{10}$" id="Input_Password" maxlength="10" name="Input.Password">
                        <span id="error-Password">Please enter your number</span>
                            
                    
                </form>
                
            </div>

            <div class="log-in" >
                
                <button class="log" onclick="validateForm()"> Verify</button>
            </div>

               
              
              
           </div>
        </div>
        </div>
       
    </div>
